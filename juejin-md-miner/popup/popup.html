<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多平台Markdown下载器</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- 网站选择界面 -->
    <!-- <div class="section site-options" id="site-selection">
        <h1>选择网站平台</h1>
        <button class="site-btn" data-site="juejin">稀土掘金</button>
        <button class="site-btn" data-site="zhihu">知乎专栏</button>
        <button class="site-btn" data-site="other">其他网站</button>
    </div> -->
    <div class="section site-options" id="site-selection">
        <div class="top" style="text-align: center;">
            <h1>掘金 MarkDown 下载器</h1>
            <p>选择要下载文章的网站</p>
        </div>
        <div class="site-list" >
            <site-option name="稀土掘金" url="https://juejin.cn/post/" support="true" site="juejin"></site-option>
            <site-option name="知乎专栏" url="https://zhuanlan.zhihu.com/p/" support="true" site="zhihu"></site-option>
            <site-option name="其他网站" url="balabalabala~" support="false" site="other"></site-option>
        </div>
        <div class="bottom" style="text-align: center;">
            <p>更多网站适配正在开发中...</p>
        </div>
    </div>
    
    <!-- 文章信息界面 -->
    <div class="section" id="article-info" style="display: none;">
        <h1>文章基本信息</h1>
        <div class="wrapper">
            <p>文章标题：</p>
            <p id="article-title"></p>
        </div>
        <div class="wrapper">
            <p>文章作者：</p>
            <p id="article-author"></p>
        </div>
        <div class="wrapper">
            <p>发布日期：</p>
            <p id="article-date"></p>
        </div>
       
        
        <!-- 下载选项 -->
        <div class="download-options">
            <button class="download-btn" id="download-md-btn">
                <span class="button-text">下载Markdown</span>
                <span class="loading-dots"></span>
            </button>
            <button class="download-btn" id="download-md-img-btn">
                <span class="button-text">下载Markdown和图片</span>
                <span class="loading-dots"></span>
            </button>
            <button class="back-btn" id="back-btn">返回选择</button>
        </div>
    </div>
    
    <script src="component.js"></script>
    <script src="popup.js"></script>
</body>
</html>
